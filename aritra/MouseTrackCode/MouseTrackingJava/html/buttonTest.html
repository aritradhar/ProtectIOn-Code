<h2>The Button Element</h2>
<div id = "outerdiv">
<button type="button" id="testButton" onclick="alert('Hello world!')">Click Me!</button>
 </div>
 
 <script>
 var button = document.getElementById("testButton")
 


	var newDiv = document.createElement("div")
	newDiv.setAttribute("id", "QRCode")
	newDiv.setAttribute("style", "width:300px; height:300px; margin-top:15px;")
	var outer = document.getElementById("outerdiv")
	outer.appendChild(newDiv)
	
	
	var qrcode = new QRCode(document.getElementById("QRCode"), {
	width : 300,
	height : 300
	});
	
	var obj = new Object();
   	obj.formId = "buttonTest";
   	obj.formName  = "buttonTest";
  	obj.sizeH = 300;
  	obj.sizeW = 300;
  	obj.uiGap = 10;
  	
   	var jsonString= JSON.stringify(obj);
	
	qrcode.makeCode(jsonString)

 </script>
